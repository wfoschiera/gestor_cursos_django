{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'img/favicon-32x32.png' %}">
    <title>{% block title %}Adestec cursos online{% endblock title %}</title>

    <meta name="description" content="{% block description %}Página de descrição dos cursos disponíveis.{% endblock description %}">
    <meta name="author" content="William Foschiera">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'base:home' %}">Adestec</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
    </div>
</nav>
{% block body%}{% endblock body %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>

<footer class="main-footer mt-5 pt-4 text-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Entre em Contato</h3>
                <address>
                    +55 66 3531-2000
                    <br/>
                    <a href="mailto:teste@adestec.org.br" class="text-light">teste@adestec.org.br</a>
                </address>

            </div>
        </div>
    </div>
    <div class="rights pb-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    {% now 'Y' %} Adestec. Todos os direitos reservados.
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
